{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div style="margin-left: 22%; width: 50%">
    <h1>Add Record</h1>
    <br />
    <form method="POST" action="">
      {% csrf_token %}
      {% bootstrap_form form %}
      <br>
      {% buttons %}
          <button type="submit" class="btn btn-secondary">Add Record</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock content %}
